      /*solition 2*/
      let num = 0;
      let absX = Math.abs(x); //get the absolute value of x
      let range = Math.pow(2, 31); //get 2 power 31
      let temp;

      while (absX !== 0) {
        //every loop time the absX will lost one digit, when the lost digits === all digits of absX then  absX = 0;
        temp = absX % 10; // let temp = the very first digits
        num = num * 10 + temp; // reverse the x from the last digits to the first digits.
        absX = Math.floor(absX / 10); // every loop use Math.floor to distory the last digit of the absX.
      }

      // be careful! the return need to be smaller than the range and it need greater than nagitive range and it also can't equal to 0.
      if (x > 0 && x < range && num < range) {
        return num;
      } else if (x < 0 && x > -range - 1 && -num > -range - 1) {
        return num * -1;
      } else {
        return 0;
      }
